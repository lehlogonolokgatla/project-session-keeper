<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>Create New Project</h1>
    <form action="{{ url_for('create_project') }}" method="post">
        <div>
            <label for="project_name">Project Name:</label>
            <input type="text" id="project_name" name="project_name" required>
        </div>
        <div>
            <label for="project_type">Project Type:</label>
            <input type="text" id="project_type" name="project_type" placeholder="e.g., Website, Mobile App" required>
        </div>
        <div>
            <label for="hourly_rate">Hourly Rate (R):</label>
            <input type="number" id="hourly_rate" name="hourly_rate" step="0.01" value="0.00" required>
        </div>
        <div>
            <button type="submit">Create Project</button>
        </div>
    </form>
    <p><a href="{{ url_for('index') }}">Back to Project List</a></p>
</body>
</html>
